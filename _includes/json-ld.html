{% if page.layout == 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "{{ site.title }}",
      "item": "{{ site.url }}"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.categories[0] | default: 'Posts' }}",
      "item": "{{ site.url }}/categories{% if page.categories[0] %}#{{ page.categories[0] }}{% endif %}"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.title | escape }}",
      "item": "{{ page.url | absolute_url }}"
    }
  ]
}
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "headline": "{{ page.title | escape }}",
  "description": "{% if page.subtitle %}{{ page.subtitle | escape }}{% else %}{{ page.content | strip_html | truncatewords: 50 | escape }}{% endif %}",
  {% if page.cover-img %}"image": "{{ page.cover-img | absolute_url }}",{% elsif page.thumbnail-img %}"image": "{{ page.thumbnail-img | absolute_url }}",{% endif %}
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last-updated | default: page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}",
    "url": "{{ site.url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.avatar | absolute_url }}"
    }
  }{% if page.tags.size > 0 %},
  "keywords": "{{ page.tags | join: ', ' }}"{% endif %}
}
</script>
{% endif %}

{% if page.layout == 'home' or page.url == '/' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title }}",
  "url": "{{ site.url }}",
  "description": "{{ site.rss-description | escape }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author }}"
  }
}
</script>
{% endif %}

{% if page.layout == 'page' and page.url contains 'about' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "AboutPage",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "name": "{{ page.title | escape }}",
  "description": "{% if page.subtitle %}{{ page.subtitle | escape }}{% endif %}",
  "url": "{{ page.url | absolute_url }}"
}
</script>
{% endif %}

{% if page.is-series-pillar and page.series-posts %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ItemList",
  "name": "{{ page.title | escape }}",
  "description": "{% if page.subtitle %}{{ page.subtitle | escape }}{% endif %}",
  "numberOfItems": {{ page.series-posts.size }},
  "itemListElement": [
    {% for post in page.series-posts %}
    {
      "@type": "ListItem",
      "position": {{ forloop.index }},
      "name": "{{ post.title | escape }}",
      "url": "{{ post.url | absolute_url }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}
</script>
{% endif %}
